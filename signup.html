<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - DigiMitra</title>
  <link rel="stylesheet" href="signup.css" />
  <script defer src="signup.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <div class="signup-card">
      <h2>Create Your DigiMitra Account</h2>
      <p class="subtitle">Join us and start your digital journey</p>

      <form id="signup-form" onsubmit="handleSignup(event)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required />
        <p id="mobileError" class="input-error"></p>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Create a password" required />
          <i id="togglePassword" class="fa-solid fa-eye"></i>
        </div>

        <div class="strength-meter-container" id="strengthContainer">
          <div class="strength-meter-bar" id="strengthBar"></div>
        </div>
        <div class="strength-meter-text" id="strengthText"></div>
        <p id="passwordError" class="input-error"></p>

        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password"
            required />
          <i id="toggleConfirmPassword" class="fa-solid fa-eye"></i>
        </div>

        <p class="error-message" id="errorMsg"></p>
        <button type="submit" class="cta-button">Sign Up</button>
      </form>

      <div class="register-hint">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>

</html>
