<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiMitra â€“ Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Page stylesheet -->
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="wrapper">
    <!-- ðŸ†• clickable logo -->
    <a href="index.html" class="login-logo-link">
      <img src="images/logo.png.jpg" alt="DigiMitra logo" class="login-logo" />
      <div class="logo-text">DigiMitra</div>
    </a>

    <div class="login-card">
      <h2>Welcome Back</h2>
      <p class="subtitle">Signin to your DigiMitra account</p>

      <form id="login-form" novalidate>
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username or email" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            autocomplete="off" />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <p class="error-message" id="error-message"></p>

        <button type="submit" class="cta-button">Sign In</button>
      </form>

      <div class="register-hint">
        <p>New to DigiMitra? <a href="signup.html">Register now</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
